<app-layout>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Cliente</h3>

            <div class="row">
                <div class="form-group col-12">
                    <label class="control-label" for="nome">Nome:</label>
                    <input class="form-control" [(ngModel)]="cliente.nome" />
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" (click)="consultar()">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="table-responsive col-lg-12">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Cidade</th>
                                <th>CEP</th>
                                <th>UF</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of listaCliente">
                                <td>
                                    <input type="radio" name="selecionado" (change)="selecionar(cliente)" />
                                </td>
                                <td>{{ cliente.codigo }}</td>
                                <td>{{ cliente.nome }}</td>
                                <td>{{ cliente.endereco }}</td>
                                <td>{{ cliente.cidade }}</td>
                                <td>{{ cliente.cep }}</td>
                                <td>{{ cliente.uf }}</td>
                                <td>{{ cliente.telefone }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-group">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" (click)="incluir()">Incluir</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" (click)="alterar()">Alterar</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-danger" (click)="remover()">Excluir</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</app-layout>
